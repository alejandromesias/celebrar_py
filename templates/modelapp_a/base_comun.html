<!DOCTYPE html>
{% load staticfiles %}
{% load app_info %}
{% get_app_name as folder_app_name %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" contenst="">
    <meta name="author" content="">

    <title>folder_app_name</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Plugin CSS -->
    <link href="{% static folder_app_name|add:"/vendor/magnific-popup/magnific-popup.css" %}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static folder_app_name|add:"/css/resources_style.css" %}" rel="stylesheet">
    <link href="{% static folder_app_name|add:"/css/body_style.css" %}" rel="stylesheet">
    <link href="{% static folder_app_name|add:"/css/navigation_style.css" %}" rel="stylesheet">
    <link href="{% static folder_app_name|add:"/css/footer_style.css" %}" rel="stylesheet">

  </head>

  <body id="page-top">

    {% include folder_app_name|add:"/base_navegacion.html" %}
    <!-- paginas individuales -->
    {% block page_block %}

    {% endblock %}
    <!--fin paginas individuales -->
  </body>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static folder_app_name|add:"/vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static folder_app_name|add:"/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static folder_app_name|add:"/vendor/jquery-easing/jquery.easing.min.js" %}"></script>
  <script src="{% static folder_app_name|add:"/vendor/scrollreveal/scrollreveal.min.js" %}"></script>
  <script src="{% static folder_app_name|add:"/vendor/magnific-popup/jquery.magnific-popup.min.js" %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static folder_app_name|add:"/js/creative.min.js" %}"></script>
  <script src="{% static folder_app_name|add:"/js/countdown.js" %}"></script>

  <!-- Google maps api y script -->
  <script src="{% static folder_app_name|add:"/js/gmaps.js" %}"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClBl5hSze4TqnNzGkSWMlRejzyZz93EpA&callback=initMap"></script>


</html>
